<!DOCTYPE html>
<html ng-app="washFritzApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>WaschFritz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>


    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>

    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
<div class="container" ng-controller="MachineListController">
    <h2>Machines</h2>

    <table class="table table-hover">
        <thead>
        <th>Name</th>
        <th>Type</th>
        <th></th>
        </thead>
        <tr ng-repeat="machine in machines">
            <td>{{machine.name}}</td>
            <td>{{machine.type}}</td>
            <td>
                <button type="submit" class="btn btn-default" ng-click="deleteMachine(machine)">Delete</button>
            </td>
        </tr>
    </table>


    <form class="form-horizontal" ng-submit="addMachine()">
        <div class="form-group">
            <label for="inputMachineName" class="control-label col-xs-2">Name</label>

            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputMachineName" ng-model="currentMachine.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMachineType" class="control-label col-xs-2">Type</label>

            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputMachineType" ng-model="currentMachine.type">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>


</div>
</body>
</html>
